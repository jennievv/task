<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="./build/form/index.css">
</head>
<body>
    <form action="#" method="" class="form">
        <h2 class="form__title">Форма</h2>
        <div class="form__column">
            <label class="form__label">
                <p class="form__name">Выберите число</p>
                <select class="form__list" name="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label class="form__label">
                <p class="form__name">Выберите число</p>
                <select class="form__list" name="number">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label class="form__label">
                <p class="form__name">Выберите число</p>
                <select class="form__list" name="number" multiple size="3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label class="form__label">
                <p class="form__name">Выберите число</p>
                <select class="form__list" name="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            <label class="form__label">
                <p class="form__name">Выберите число*</p>
                <select class="form__list" name="number" required>
                    <option value="">Выберите число</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>
            
            <label class="form__label">
                <p class="form__name">Пароль*</p>
                <input class="form__input" type="password" pattern="^[a-zA-Z0-9_]{3,20}$" title="Никнейм может содержать только от 3 до 20 символов, латинские буквы, цифры, символ подчёркивания _" required placeholder="Пароль">
            </label>
            
            <label class="form__label">
                <p class="form__name">О себе</p>
                <textarea class="form__text-area" name="textarea" cols="25" rows="3"></textarea>
            </label>
        </div>
        
        <div class="form__bottom">
            <button class="form__button form__button_submit" type="submit">Отправить</button>
            <button class="form__button form__button_reset" type="reset">Отмена</button>
        </div>
    </form>
</body>
</html>
